<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="key">
            <button onclick="appendDis('+')" class="operator-btn">+</button>
            <button onclick="appendDis('7')">7</button>
            <button onclick="appendDis('8')">8</button>
            <button onclick="appendDis('9')">9</button>
            <button onclick="appendDis('-')" class="operator-btn">-</button>
            <button onclick="appendDis('4')">4</button>
            <button onclick="appendDis('5')">5</button>
            <button onclick="appendDis('6')">6</button>
            <button onclick="appendDis('/')" class="operator-btn">/</button>
            <button onclick="appendDis('1')">1</button>
            <button onclick="appendDis('2')">2</button>
            <button onclick="appendDis('3')">3</button>
            <button onclick="appendDis('*')" class="operator-btn">*</button>
            <button onclick="appendDis('0')">0</button>
            <button onclick="appendDis('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDis()" class="operator-btn">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
